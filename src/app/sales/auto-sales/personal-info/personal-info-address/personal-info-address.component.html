<!-- Personal Info Address Card -->

<md-card>
  <md-card-content>

    <!-- STREET INPUT -->
    <md-input-container>
      <input mdInput placeholder="Street">
    </md-input-container>

    <!-- CITY INPUT -->
    <md-input-container>
      <input  mdInput placeholder="City" >
    </md-input-container>

    <!-- ZIP INPUT -->
    <md-input-container>
      <input  mdInput placeholder="Zip">
    </md-input-container>

  </md-card-content>
  <md-card-actions >
    <button md-button>BACK</button>
    <button md-button style="float: right;">NEXT</button>
  </md-card-actions>
</md-card>
