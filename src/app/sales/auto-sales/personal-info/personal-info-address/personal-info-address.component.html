<!-- Personal Info Address Card -->

<md-card>
  <md-card-content class="personal-info-box">

    <!-- STREET INPUT -->
    <md-input-container>
      <input mdInput [(ngModel)]="personalInfo.street" placeholder="Street">
    </md-input-container>
    <br>
    <!-- CITY INPUT -->
    <md-input-container>
      <input mdInput [(ngModel)]="personalInfo.city" placeholder="City">
    </md-input-container>

    <!-- STATE INPUT -->
    <md-input-container>
      <input mdInput [(ngModel)]="personalInfo.state" placeholder="State">
    </md-input-container>
    <br>
    <!-- ZIP INPUT -->
    <md-input-container>
      <input mdInput [(ngModel)]="personalInfo.zip" placeholder="Zip">
    </md-input-container>

  </md-card-content>
  <md-card-actions>
    <button md-raised-button (click)="onBackClicked()">BACK</button>
    <button md-raised-button color="primary" style="float: right;" (click)="onNextClicked()">NEXT</button>
  </md-card-actions>
</md-card>
