<!-- Personal Info Name Card -->

<md-card>
  <md-card-content>

    <!-- FIRST NAME INPUT -->
    <md-input-container>
      <input mdInput placeholder="First Name">
    </md-input-container>
    <!-- LAST NAME INPUT -->
    <md-input-container>
      <input mdInput placeholder="Last Name">
    </md-input-container>

  </md-card-content>
  <md-card-actions>
    <button md-button>BACK</button>
    <button md-button style="float: right;">NEXT</button>
  </md-card-actions>
</md-card>
