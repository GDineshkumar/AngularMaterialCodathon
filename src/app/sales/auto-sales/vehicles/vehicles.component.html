<div class="container">

  <div class="row">
    <div class="col-md-6">
      <div class="sub-header-nav" style="float: left;">
        <h3>
          My Vehicles
        </h3>
      </div>
    </div>
    <div class="col-md-6">
      <div class="sub-header-nav" style="float: right; text-align: right;">
        <h1>
          ${{numberWithCommas(targetPremium.premiumValue)}}
          <md-card-subtitle>Estimated Premium</md-card-subtitle>
        </h1>
      </div>
    </div>

  </div>
  <hr>
  <!-- <div class="row text-center desc-padding">
     <md-card-subtitle>
       Select vehicles to add to your policy
     </md-card-subtitle>
   </div>-->
<md-card>
  <div class="row">
    <div class="col-sm-12 col-md-4 col-md-offset-4">

      <md-list>
        <md-list-item *ngFor="let vehicle of vehicles let i = index"  [ngClass]= "{changeColor:onClick(i)}"  (click)="onSelectedVehicle(vehicle, i)" class="list-item">
         
         <md-card-xl-image ></md-card-xl-image>
          <md-card-title md-line> {{vehicle.year}} {{vehicle.make}} {{vehicle.model}}</md-card-title>
          <md-card-subtitle md-line>
            <span> +${{vehicle.premium}} to Premium</span>
          </md-card-subtitle>
          <span class="glyphicon glyphicon-trash"  (click)="deleteVehicle(i)"></span>
        </md-list-item>

      </md-list>

    </div>
    <div class="col-xs-12 col-sm-6 col-md-8">


    </div>
  </div>

  <div class="row" style="padding-top:50px;">
    <div class="col-sm-12 col-md-6 col-md-offset-3">
      <button md-raised-button (click)="onBackClicked()">BACK</button>
      <button md-raised-button color="primary" style="float: right;" (click)="onNextClicked()">NEXT</button>
    </div>
  </div>
</md-card>
</div>
